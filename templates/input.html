    <title>θ-β-M</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/path/to/bootstrap/css/bootstrap.css" />

    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>欢迎</h1>
            <p>你可以用本网页来计算斜激波参数，免去查θ-β-M的烦恼（多个参数用空格隔开）</p>
        </div>

        <form class="form-horizontal" role="form" method="POST" action="/">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">来流马赫数</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">M=</span>
                        <input type="text" class="form-control" name="m" id="m" placeholder="必填" data-bv-message="The username is not valid" required
                            data-bv-notempty-message="The username is required and cannot be empty" pattern="[0-9. ]+" data-bv-regexp-message="The username can only consist of alphabetical, number"
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">流动偏转角</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">θ=</span>
                        <input type="text" class="form-control" name="theta" id="theta" placeholder="可选" pattern="[0-9. ]+">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">激波角</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">β=</span>
                        <input type="text" class="form-control" name="beta" id="beta" placeholder="可选" pattern="[0-9. ]+">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-ok-circle"></span> 运算
                    </button>
                </div>
            </div>
        </form>
    </div>





</body>
